<head>

    <link rel="stylesheet" href="{% static 'css/products_detail.css' %}">

<body>
    <h3>Reviews</h3>
    <table class="table">
        
        <th>Customer Name</th>
        <th>Message</th>
        <th>Product Name</th>
        <th class="detail">Number of Stars</th>
        <th>Date</th>
        <th>Edit</th>
         

        <tr>
            <td>{{review.customer_name}}</td>
