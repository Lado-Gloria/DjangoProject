<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {%load static%}
    <link rel="stylesheet" href="{% static 'css/products_list.css' %}">

</head>
<body>
  <h3>Notifications</h3>
    <table class="table">
        
            <th>Name</th>
            <th>Message</th>
            <th>Time</th>
            <th class="detail">Date</th>
            <th>Order Id</th>
            <th>Details</th>
           

        
        {% for notification in notifications %}

        <tr>
            <td>{{notification.customer_name}}</td>
            <td>{{notification.message}}</td>
            <td>{{notification.time}}</td>
            <td>{{notification.date}}</td>
            <td>{{notification.order_id}}</td>
            <td class="details"><a href="{% url 'notification_details_view' id=notification.id %}"> View notifiction details</a></td>
     
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
